[=inc::MakeMaker]   ; for adding conditional prereqs

[PodVersion]

[@Author::ETHER]
Authority.authority = cpan:NUFFIN
installer = none    ; we use our own
Prereqs::Authordeps.exclude = inc::MakeMaker
Test::Version.has_version = 0   ; FIXME: package that does not match filename
Test::MinimumVersion.max_target_perl = 5.006
Prereqs::AuthorDeps.exclude = inc::MakeMaker
-remove = PodWeaver
-remove = AutoPrereqs
-remove = PodCoverageTests
-remove = Test::Pod::No404s
-remove = Test::UnusedVars

[Prereqs / RuntimeRequires]
Scalar::Util = 0

[Prereqs / TestRequires]
Test::More = 0
Test::use::ok = 0

[Prereqs / DevelopRequires]
Tie::RefHash::Weak = 0.08
Tie::RefHash = 1.38

[ContributorsFromGit]
